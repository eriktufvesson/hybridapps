<ion-navbar *navbar primary>
  <button menuToggle>
    <ion-icon name="menu"></ion-icon>
  </button>
  <ion-buttons end>
    <navbar-buttons (cartClick)="navCart()" (searchClick)="navSearch()"></navbar-buttons>
  </ion-buttons>
  <ion-title>Popular products</ion-title>
</ion-navbar>

<ion-content class="grid">
  <div class="grid-outer-padding">
    <product-grid-item *ngFor="#product of products | filter:'popular':true" [product]="product"></product-grid-item>
  </div>
</ion-content>
