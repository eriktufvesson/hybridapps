<navbar pageTitle="Popular products"></navbar>

<ion-content class="grid">
  <ion-card class="col-50" (click)="addToCart(product)" 
            *ngFor="#product of products | filter:'popular':true">
    <img [src]="product.imageUrl" alt="{{product.name}}">
    <ion-card-content>
      <p class="product-name">
        {{product.name}}
      </p>
      <p class="product-description">
        <b>{{product.price}} kr</b> - {{product.description}}
      </p>
    </ion-card-content>
  </ion-card>
</ion-content>
