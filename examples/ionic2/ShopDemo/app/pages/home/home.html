<ion-navbar *navbar primary>
  <button menuToggle>
    <ion-icon name="menu"></ion-icon>
  </button>
  <ion-buttons end>
    <navbar-buttons (cartClick)="navCart()" (searchClick)="navSearch()"></navbar-buttons>
  </ion-buttons>
  <ion-title>TechShop</ion-title>
</ion-navbar>

<ion-content class="home">
  <ion-row>
    <ion-col>
      <ion-card>
        <img src="img/sale.png" alt="sale" (click)="navSale()">
        <button full clear class="text-left icon-right" (click)="navSale()">
          Find a bargain
          <ion-icon name="arrow-forward"></ion-icon>
        </button>
      </ion-card>
    </ion-col>
  </ion-row>
  <div class="item item-divider shop-section-title">
    <span class="title-copy">Popular products</span>
    <button accent class="button button-small button-dark section-action" (click)="navPopular()">More</button>
  </div>
  <div class="grid-outer-padding">
    <product-grid-item *ngFor="#product of products | filter:'popular':true:4; #i = index" [product]="product" [popularity]="i+1"></product-grid-item>
  </div>
</ion-content>
