<navbar pageTitle="Sale"></navbar>

<ion-content>
  <ion-list>
    <ion-item *ngFor="#product of products | filter:'sale':true" (click)="navProduct($event, product)">
      <ion-avatar item-left>
        <img [src]="product.imageUrl">
      </ion-avatar>
      <h2>{{product.name}}</h2>
      <p>
        <span class="sale-price">{{product.price | currency:'SEK'}}</span>
        <span class="original-price">{{product.originalPrice | currency:'SEK'}}</span>
      </p>
    </ion-item>
  </ion-list>
</ion-content>
