<ion-menu [content]="content">

  <ion-toolbar lightprimary>
    
  </ion-toolbar>

  <ion-content>
    <ion-list>
      <button menuClose ion-item icon-left *ngFor="#p of pages" (click)="openPage(p)">
        <ion-icon name="{{p.icon}}"></ion-icon>
        {{p.title}}
      </button>
    </ion-list>
  </ion-content>

</ion-menu>

<ion-nav id="nav" [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
