<button *ngIf="showSearchIcon" (click)="navSearch()" class="disable-hover bar-button bar-button-default bar-button-icon-only">
  <ion-icon name="search"></ion-icon>
</button>
<button *ngIf="showCartIcon" (click)="navCart()" class="disable-hover bar-button bar-button-default bar-button-icon-only">
  <ion-icon name="cart"></ion-icon>
  <ion-badge *ngIf="products.length" class="cart-badge">{{products.length}}</ion-badge>
</button>
